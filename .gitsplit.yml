# Used to speed up the split over time by reusing git's objects
cache_dir: "./.gitsplit"

# List of splits.
splits:
  - prefix: manala.accounts
    target: git@github.com:manala/ansible-role-accounts.git
  - prefix: manala.apt
    target: git@github.com:manala/ansible-role-apt.git
  - prefix: manala.deploy
    target: git@github.com:manala/ansible-role-deploy.git
  - prefix: manala.hugo
    target: git@github.com:manala/ansible-role-hugo.git
  - prefix: manala.mysql
    target: git@github.com:manala/ansible-role-mysql.git
  - prefix: manala.nginx
    target: git@github.com:manala/ansible-role-nginx.git
  - prefix: manala.opcache-dashboard
    target: git@github.com:manala/ansible-role-opcache-dashboard.git
  - prefix: manala.php
    target: git@github.com:manala/ansible-role-php.git
  - prefix: manala.phpmyadmin
    target: git@github.com:manala/ansible-role-phpmyadmin.git
  - prefix: manala.phppgadmin
    target: git@github.com:manala/ansible-role-phppgadmin.git
  - prefix: manala.phpredisadmin
    target: git@github.com:manala/ansible-role-phpredisadmin.git
  - prefix: manala.skeleton
    target: git@github.com:manala/ansible-role-skeleton.git

# List of references to split (defined as regexp)
origins:
  - ^master$
