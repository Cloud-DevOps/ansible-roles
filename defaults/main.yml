---

manala_app_patterns: []
manala_app_env:      prod
manala_app_user:     app
manala_app_group:    app

manala_app_dir:          /srv/app
manala_app_log_dir:      /var/log/app
manala_app_cache_dir:    /var/cache/app
manala_app_sessions_dir: /var/lib/app/sessions


# Php
manala_app_profile_php:         false
manala_app_profile_php_version: 7.0 # 5.4|5.5|5.6|7.0
manala_app_profile_composer:    "{{ manala_app_profile_php }}"

# Nodejs
manala_app_profile_nodejs:         false
manala_app_profile_nodejs_version: 5 # 0.10|0.12|4|5
manala_app_profile_npm:            "{{ manala_app_profile_nodejs }}"

# Rtail
manala_app_profile_rtail: "{{ manala_app_profile_nodejs }}"

# OPCache Dashboard
manala_app_profile_opcache_dashboard: false

# MySQL
manala_app_profile_mysql: false
manala_app_profile_mysql_version: 5.6 # 5.6|5.7
manala_app_profile_phpmyadmin: "{{ manala_app_profile_mysql }}"

# PostgreSQL
manala_app_profile_postgresql: false
manala_app_profile_postgresql_version: 9.5
manala_app_profile_phppgadmin: "{{ manala_app_profile_postgresql }}"

# Redis
manala_app_profile_redis: false
manala_app_profile_phpredisadmin: "{{ manala_app_profile_redis }}"

# MongoDB
manala_app_profile_mongodb: false
manala_app_profile_mongodb_version: 3.2

# Elastic Search
manala_app_profile_elasticsearch: false
manala_app_profile_elasticsearch_version: 1.7

# Java
manala_app_profile_java: "{{ manala_app_profile_elasticsearch }}"

# Dnsmasq
manala_app_profile_dnsmasq: false

# Chrony
manala_app_profile_chrony: false

# Ngrok
manala_app_profile_ngrok: false

# Mailhog
manala_app_profile_mailhog: false





# Options
manala_skeleton_options: {}

# Patterns
manala_skeleton_patterns: []

# Roles
manala_skeleton_roles:
  #motd:              "{{ manala_skeleton_options.motd|default(false) }}"
  motd: true
  timezone:          false
  locales:           false
  env:               false
