---

manala_skeleton_name: manala_app
manala_skeleton_env:  dev

# Patterns
manala_skeleton_patterns_hashes: []

# Options
manala_skeleton_options_hashes: []
manala_skeleton_options:
  # Roles
  motd:                  false
  timezone:              false
  locales:               false
  env:                   false
  apt:                   false
  ssh:                   false
  make:                  false
  git:                   false
  zsh:                   false
  ohmyzsh:               false
  vim:                   false
  alternatives:          false
  files:                 false
  mailhog:               false
  nodejs:                false
  nodejs_version:        6 # 0.10|0.12|4|5|6
  npm:                   false
  php:                   false
  php_version:           7.0 # 5.4|5.5|5.6|7.0
  composer:              false
  nginx:                 false
  supervisor:            false
  phantomjs:             false
  heka:                  false
  rtail:                 false
  ngrok:                 false
  ntp:                   false
  java:                  false
  cron:                  false
  opcache_dashboard:     false
  mysql:                 false
  mysql_version:         5.6 # 5.6|5.7
  phpmyadmin:            false
  postgresql:            false
  postgresql_version:    9.5
  phppgadmin:            false
  redis:                 false
  phpredisadmin:         false
  mongodb:               false
  mongodb_version:       3.2
  mongo_express:         false
  elasticsearch:         false
  elasticsearch_version: 1.7
  dnsmasq:               false

  # App
  app:
    env:          dev
    user:         app
    group:        app
    dir:          /srv/app
    dir_release:  ~
    log_dir:      /var/log/app
    cache_dir:    /var/cache/app
    sessions_dir: /var/lib/app/sessions
