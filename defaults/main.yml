---

# User / Group
elao_bind_user:  bind
elao_bind_group: bind

# Logs
elao_bind_log_dir: /var/log/bind

# Logrotate
elao_bind_logrotate_file:     /etc/logrotate.d/bind
elao_bind_logrotate_template: ~
elao_bind_logrotate_config:   []

# Configs
elao_bind_configs_dir: /etc/bind
elao_bind_configs:     []

# Zones
elao_bind_zones_dir: "{{ elao_bind_configs_dir }}/zones"
elao_bind_zones:     []
