---

# Enabled PHP sapis
elao_php_sapis: ['cli', 'fpm']

# PHP config files
elao_php_configs_path: /etc/php5
elao_php_configs: []
elao_php_fpm_configs: []
elao_php_cli_configs: []

# PHP fpm pools
elao_php_fpm_pools_path: /etc/php5/fpm/pool.d
elao_php_fpm_pools:
  - name: www.conf

# Extensions
elao_php_extensions: []
elao_php_extensions_exclude:
  - php5-common
  - php5-cli
  - php5-fpm
