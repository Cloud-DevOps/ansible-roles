  # Merge - Options
  - role: manala.merge
    manala_merge_hashes: "{{
      [
        manala_skeletons[manala_skeleton][manala_skeleton_env].options
      ]
      + manala_skeleton_options_hashes
    }}"
    manala_merge_var: manala_skeleton_options

  # Merge - Patterns
  - role: manala.merge
    manala_merge_hashes: "{{
      [
        manala_skeletons[manala_skeleton][manala_skeleton_env].patterns
