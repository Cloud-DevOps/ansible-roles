---

- name: "{{ test }}"
  hosts: jessie
  vars:
    manala_php_version: 7.0
    manala_php_sapis_exclusive: false
    manala_php_sapis:
      - cli
    manala_php_extensions_exclusive: false
    manala_php_extensions:
      - intl
      - extension: gd
        enabled:   true
      - extension: tidy
        enabled:   true
      - extension: xdebug
        enabled:   false
  pre_tasks:
    - include: pre_tasks/dotdeb_jessie.yml
    - apt:
        package: "{{ item }}"
      with_items:
        - php7.0-cli
        - php7.0-tidy
    - command: phpdismod tidy
  roles:
    - manala.php
  post_tasks:
    - name: Goss
      command: goss --gossfile {{ test }}.goss.yml validate
