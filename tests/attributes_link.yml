---

# Link - To file
- hosts: localhost
  gather_facts: false
  pre_tasks:
    - shell: rm -rf /srv/tests/temp/*
    - shell: touch /srv/tests/temp/file
  vars:
    manala_files_attributes:
      - path:  /srv/tests/temp/link
        src:   /srv/tests/temp/file
        state: link
  roles:
    - manala.files
  post_tasks:
    - name: Goss
      raw: "{{ 'echo \"' ~ item|to_yaml ~ '\"|goss -g - validate' }}"
      with_items:
        - file:
            /srv/tests/temp/link:
              exists:    true
              filetype:  symlink
              linked-to: /srv/tests/temp/file

# Link - To directory
- hosts: localhost
  gather_facts: false
  pre_tasks:
