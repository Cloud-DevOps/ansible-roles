---

- hosts: all

  vars:
    # Telegraf require one configured input and output to run.
    manala_telegraf_configs:
      - file: minimal_config.conf
        template: "{{ playbook_dir }}/templates/minimal_config.j2"

    manala_telegraf_config:
      - agent:
        - hostname: test.manala.dev
        - quiet: true

  pre_tasks:
    - include: pre_tasks/disable_systemd.yml
    - include: pre_tasks/apt.yml

  roles:
    - manala.telegraf

  post_tasks:
    - name: Goss
      raw: "{{ 'echo \"' ~ item|to_yaml ~ '\"|goss -g - validate' }}"
      with_items:
        - process:
            telegraf:
              running: true
        - file:
            /etc/telegraf/telegraf.conf:
              exists: true
              contains:
                - hostname = \"test.manala.dev\"
                - quiet = true
