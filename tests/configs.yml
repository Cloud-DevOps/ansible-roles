---

- hosts: all

  vars:
    manala_telegraf_configs:
      # Telegraf require one configured input and output to run.
      - file: minimal_config.conf
        template: "{{ playbook_dir }}/templates/minimal_config.j2"
      - file: input_cpu.conf
        template: configs/input_cpu.conf.j2
        config:
          - percpu: true
          - totalcpu: false
          - fielddrop: [cpu_time]
          - tags:
            - tag-1: foo
            - tag-2: bar
          - tagdrop:
            - cpu: [cpu6, cpu7]
      - file: custom.conf
        template: "{{ playbook_dir }}/templates/custom.j2"

  pre_tasks:
    - include: pre_tasks/disable_systemd.yml
    - include: pre_tasks/apt.yml

  roles:
    - manala.telegraf

  post_tasks:
    - name: Goss
      raw: "{{ 'echo \"' ~ item|to_yaml ~ '\"|goss -g - validate' }}"
      with_items:
        - process:
            telegraf:
              running: true
        - file:
            /etc/telegraf/telegraf.d/input_cpu.conf:
              exists: true
              contains:
                - percpu = true
                - totalcpu = false
                - fielddrop = [\"cpu_time\"]
                - '[inputs.cpu.tags]'
                - tag-1 = \"foo\"
                - tag-2 = \"bar\"
                - '[inputs.cpu.tagdrop]'
                - cpu = [\"cpu6\", \"cpu7\"]
            /etc/telegraf/telegraf.d/custom.conf:
              exists: true
              contains:
                - '[[inputs.cpu]]'
                - percpu = false
