---

- hosts: localhost

  vars:

    manala_environment_variables:
      - FOO: bar
      - BAR: foo
      - BAR: baz

  roles:
    - manala.environment

  tasks:
    - assert:
        that:
          - "{{
            ((__manala_environment_variables_results.results|last).ansible_facts.__item if (__manala_environment_variables_results.results|length) else {}) == {
              'BAR': {
                  'value': 'baz'
              },
              'FOO': {
                  'value': 'bar'
              }
            }
          }}"
